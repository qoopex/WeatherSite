<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="headerSection">
        <div id="headerNameCountainer">Weather forecast</div>
    </div>
    <div id="searchSection">
        <button type="button" class="btn btn-secondary position-absolute top-1 start-0" id="btnGetForecast">Get 5 days forecast</button>
        <div id="searchBar">
            <div class="input-group mb-3">
                <input id="searchInput" type="text" class="form-control" placeholder="Type city name" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
            </div>
        </div>
    </div>
    <div id="mainSection">
        <p id="currentWeatherName"></p>
        <p id="weatherDescription"></p>
        <div id="mainWeatherInfo"></div>
        <div id="picBlock"><img id="pic"></div>
    </div>
    <div id="optionalWeatherInfoBlock">Optional information:
        <div id="optionalWeatherInfo">
            <div id="dateOfLastUpdate"></div>
            <div id="countryCode"></div>
            <div id="windSpeed"></div>
            <div id="atmPressure"></div>
            <div id="PoP"></div>
        </div>
    </div>
    <div id="futureForecast">
        <div id="cardHeaderSection">
            <button type="button" class="btn-close" aria-label="Close" id="btnCloseCard"></button>
        </div>
        <div id="cardMainSection">
            <div class="cards">
                <div><img id="card1pic" class="mt-5"></div>
                <div id="card1temp" class="mt-5"></div>
                <div id="card1DayOfWeek"></div>
                                
                <div>Date:</div>
                <div id="card1Date"></div>
            </div>
            <div class="cards">
                <div><img id="card2pic" class="mt-5"></div>
                <div id="card2temp" class="mt-5"></div>
                <div id="card2DayOfWeek"></div>
                                
                <div>Date:</div>
                <div id="card2Date"></div>
            </div>
            <div class="cards">
                <div><img id="card3pic" class="mt-5"></div>
                <div id="card3temp" class="mt-5"></div>
                <div id="card3DayOfWeek"></div>
                                
                <div>Date:</div>
                <div id="card3Date"></div>
            </div>
            <div class="cards">
                <div><img id="card4pic" class="mt-5"></div>
                <div id="card4temp" class="mt-5"></div>
                <div id="card4DayOfWeek"></div>
                                
                <div>Date:</div>
                <div id="card4Date"></div>
            </div>
            <div class="cards">
                <div><img id="card5pic" class="mt-5"></div>
                <div id="card5temp" class="mt-5"></div>
                <div id="card5DayOfWeek"></div>

                <div>Date:</div>
                <div id="card5Date"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="weatherApi.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
